<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Adoption - Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Collapsed Sidepanel -->
    <div class="overlay"></div>
    <div class="side-menu">
        <button class="close-menu">×</button>
        <div class="side-menu-links">
            <a href="#">Home</a>
            <a href="#">Adopt an Animal</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#" class="login-button-nav">Login</a>
        </div>
    </div>
    <header class="header">
        <!-- Temp Text Logo -->
        <div class="logo">
            <img src="https://picsum.photos/seed/logo/40/40" alt="Adaptive Adoption Logo" />
            <span class="logo-text">
                <span class="logo-blue">Adaptive</span>
                <span class="logo-orange">Adoption</span>
            </span>
        </div>
        <button class="hamburger">☰</button>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Adopt an Animal</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#" class="login-button-nav">Login</a>
        </nav>
    </header>

    <main class="main-container">
        <img src="https://picsum.photos/seed/dog/800/300" alt="Dog" class="hero-image" />
        <div class="form-container">
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="primary-button">Create Account</button>
            </form>
        </div>
    </main>
    <script src="../js/hamburger.js"></script>
</body>
</html>
