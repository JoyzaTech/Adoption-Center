<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Adoption - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Collapsed Sidepanel -->
    <div class="overlay"></div>
    <div class="side-menu">
        <button class="close-menu">×</button>
        <div class="side-menu-links">
            <a href="#">Home</a>
            <a href="#">Adopt an Animal</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#" class="login-button-nav">Login</a>
        </div>
    </div>
    <header class="header">
        <!-- Temp Text Logo -->
        <div class="logo">
            <img src="https://picsum.photos/seed/logo/40/40" alt="Adaptive Adoption Logo" />
            <span class="logo-text">
                <span class="logo-blue">Adaptive</span>
                <span class="logo-orange">Adoption</span>
            </span>
        </div>
        <button class="hamburger">☰</button>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Adopt an Animal</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#" class="login-button-nav">Login</a>
        </nav>
    </header>

    <main class="main-container">
        <img src="https://picsum.photos/seed/dog/800/300" alt="Dog" class="hero-image" />
        <div class="form-container">
            <div class="social-buttons">
                <button class="social-button">google sign in</button>
                <button class="social-button">microsoft sign in</button>
            </div>

            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="primary-button">Log In</button>

                <div class="register-link">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="register-button">Register Instead!</a>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/hamburger.js"></script>
</body>
</html>
